<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Tailwind 2.0.2--> 
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css" rel="stylesheet">
    <!--Font Awesome 5.15.1-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <!-- Bootstrap 5.0.0 Beta-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.6.9/dist/css/uikit.min.css" />

    <!--Page Title-->
    <title>Ditomatic Fotografy</title>
</head>
<body class="bg-black">
    <!--Header-->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-transparent fixed-top mb-32">
            <div class="container">
              <a class="navbar-brand" href="#">
                  DITOMATIC
                  <!-- <img src="assets/Logos/TRY-Logo.png" alt="" width="150px" > -->
              </a>
              
              <button class="navbar-toggler border-0 focus:outline-none focus:border-0 focus:shadow-none" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <!-- <span class="navbar-toggler-icon"></span> -->
                    <div class="flex flex-col group">
                        <span class="w-8 border-2 border-black group-hover:w-4"></span>
                        <span class="my-1 w-4 border-2 border-blue-500 group-hover:w-8"></span>
                        <span class="w-8 border-2 border-black group-hover:w-4"></span>
                    </div>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link font-bold text-base uppercase" href="#">book appointment</a>
                    </li>
                </ul>
              </div>
            </div>
        </nav>
    </header>
    <!--End of Header-->
    <main>
        <!--SlideShow-->
        <section id="slideshow">
            <div class="uk-position-relative uk-visible-toggle uk-light" tabindex="-1" uk-slideshow="autoplay:true;autoplay-interval:6000;pause-on-hover:true;animation:fade">

                <ul class="uk-slideshow-items" uk-height-viewport="min-height:300">
                    <div class="uk-position-cover uk-animation-kenburns uk-animation-reverse uk-transform-origin-center-center">
                        <img src="images/Banner.jpg" alt="" uk-cover>
                    </div> 
                </ul>
            </div>
        </section>
        <!--End of slideshow-->
        <!--Photography Services Offered-->
        <section id="services">
            <div class="container">
                <h2 class="text-white text-4xl text-center">Photography Services</h2>
                <div class="flex md:flex-row">
                    <div class="w-1/2">
                        <h3 class="text-center">Lifestyle Photography</h3>
                    </div>
                    <div class="w-1/2">
                        <a href="">
                            <img src="images/Portrait img.jpg">
                        </a>
                    </div>
                </div>
            </div>
        </section>
        <!--End of Services-->
    </main>
<!-- UIkit JS -->
<script src="https://cdn.jsdelivr.net/npm/uikit@3.6.9/dist/js/uikit.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/uikit@3.6.9/dist/js/uikit-icons.min.js"></script>  
<!--BOOTSTRAP CDN-->
