<!DOCTYPE html>
<html lang="en" class="bg-gray-900">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Tailwind 2.0.2--> 
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css" rel="stylesheet">
    <!--Font Awesome 5.15.1-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <!--Custom StyleSheet-->
    <link rel="stylesheet" href="style.css">
    <title>Ditomatic Fotografy</title>

</head>
<body>
    <div class="flex flex-row min-h-screen">
        <div class="w-60 shadow-2xl pt-10 pl-10 fixed min-h-screen">
            <a href="#">Ditomatic fotografy</a>
            <ul>
                <li class="text-gray-400 font-bold text-2xl ">
                    <button id="portraitsBtn" class="outline-none focus:outline-none hover:outline-none border-0">Portraits</button></li>
            </ul>
        </div>
        <div class="w-11/12 ml-60 pt-10 pl-5">
            <div class="wrapper">
                <img src="https://source.unsplash.com/random/600x600?water" alt="">
                <img src="https://source.unsplash.com/random/600x600?summer" alt="">
                <img src="https://source.unsplash.com/random/600x600?plants" alt="">
                <img src="https://source.unsplash.com/random/600x600?snow" alt="">
                <img src="https://source.unsplash.com/random/600x600?roses" alt="">
                <img src="https://source.unsplash.com/random/600x600?sky" alt="">
                <img src="https://source.unsplash.com/random/600x600?nature" alt="">
                <img src="https://source.unsplash.com/random/600x600?blossom" alt="">
                <img src="https://source.unsplash.com/random/600x600?ice" alt="">
                <img src="https://source.unsplash.com/random/600x600?spring" alt="">
            </div>
            <!--Default-->
            <div id="default" class="flex justify-center items-center h-full">
                <h1 class="text-gray-50 text-5xl text-center uppercase font-bold">DITOMATIC Fotografy</h1>
            </div>
            <!--End of Default-->

            <!--Portraits-->
            <div id="portraits">
                <div class="grid grid-cols-6 gap-4">
                    <div class="col-start-2 col-span-4 ...">
                        <img src="images/malePortrait.jpg" alt="" class="rounded-lg">
                    </div>
                    <div class="col-start-1 col-end-3 ...">
                        <img src="images/malePortrait.jpg" alt="" class="rounded-lg">
                    </div>
                    <div class="col-end-7 col-span-2 ...">
                        <img src="images/malePortrait.jpg" alt="" class="rounded-lg">
                    </div>
                    <div class="col-start-1 col-end-7 ...">
                        <img src="images/malePortrait.jpg" alt="" class="rounded-lg">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="menu.js"></script>
</body>
</html>
