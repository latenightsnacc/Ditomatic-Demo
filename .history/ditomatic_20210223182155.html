<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Tailwind 2.0.2--> 
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css" rel="stylesheet">
    <!--Font Awesome 5.15.1-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <!-- Bootstrap 5.0.0 Beta-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.6.9/dist/css/uikit.min.css" />
    <link rel="stylesheet" href="stylesheet.css">
    <!--Page Title-->
    <title>Ditomatic Fotografy</title>
</head>
<body class="bg-black">
    <!--Header-->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-black fixed-top mb-32">
            <div class="container">
                <a class="navbar-brand text-white" href="#">
                    DITOMATIC
                    <!-- <img src="assets/Logos/TRY-Logo.png" alt="" width="150px" > -->
                </a>
                <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link font-bold text-base uppercase text-white" href="#">book appointment</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <!--End of Header-->
    <main class="bg-transparent">
        <!--Event-->
        <section class="min-h-screen">
            <div class="container">
                <div class="relative">
                    <img src="images/TLFC-ConvertImage.jpg" alt="" width="100%">
                
                <div class="absolute top-20 left-0">
                    
                    <a href="#modal-container" uk-toggle>
                        <div class="text-gray-100 text-3xl hover:font-bold">Lifestyle</div>
                    </a>
                </div>
                </div>    
            </div>
            <!--LIFESTYLE MODAL-->
            <div class="container">
                <div id="modal-container" class="uk-modal-container" uk-modal>
                    <div class=" bg-black">
                        <button class="uk-modal-close-default" type="button" uk-close></button>
                        <div class="uk-position-relative uk-visible-toggle uk-light" tabindex="-1" uk-slideshow="min-height: 300; max-height: 600; animation: push">

                            <ul class="uk-slideshow-items">
                                <li>
                                    <img src="images/TheLifeStyle.jpg" alt="" uk-cover>
                                </li>
                                <li>
                                    <img src="images/TLF.jpg" alt="" uk-cover>
                                </li>
                                <li>
                                    <img src="images/TLFC.jpg" alt="" uk-cover>
                                </li>
                            </ul>
                        
                            <a class="uk-position-center-left uk-position-small uk-hidden-hover" href="#" uk-slidenav-previous uk-slideshow-item="previous"></a>
                            <a class="uk-position-center-right uk-position-small uk-hidden-hover" href="#" uk-slidenav-next uk-slideshow-item="next"></a>
                        
                        </div>
                    </div>
                </div>
            </div>
            
        </section>
        <div class="my-5"></div>
        <!--End of Event-->
        <!--Lifestyle-->
        <section class="min-h-screen">
            <div class="container">
                <img src="images/TLFC-ConvertImage.jpg" alt="" width="100%">
                
                <div class="uk-position-top-left">
                    <div>Lifestyle</div>
                </div>
            </div>
        </section>
        <div class="my-5"></div>
        <!--Fashion-->
        <section class="min-h-screen">
            <div class="container">
                <img src="images/TLFC-ConvertImage.jpg" alt="" width="100%">
               
                <div class="uk-position-top-left">
                    <div>Lifestyle</div>
                </div>
            </div>
        </section>
        <!--End of Event-->
        
    </main>
<!-- UIkit JS -->
<script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/uikit@3.6.9/dist/js/uikit.min.js"></script>

<!--BOOTSTRAP CDN--> 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
 
</body>
</html>
